apply plugin: 'java'
 
version = '1.0'
sourceCompatibility = 1.8
targetCompatibility = 1.8

//Get dependencies from Maven central repository
repositories {
    mavenCentral()
}

//Project dependencies
dependencies {
    compile (
            'log4j:log4j:1.2.+',
    )
    testCompile 'junit:junit:4.12'
}

jar {
    manifest {
        attributes 'Main-Class': 'com.draktheri.ancestree.Ancestree'
    }
}
